<script>
let arr = [];
let jsondata;   
//get data1.json to variable  
fetch('data4.json').then(function(response){
	return response.json();
}).then(function(obj){
	jsondata = obj;
	//assigning to variable arr
	for(let i = 0; i <= 999; i++){
		arr[i] = jsondata[i]["number"];
	}
	console.log(arr); //get start arr
	//get start Time
	var date = new Date();
	var startTime = date.getTime();
	
	// selection sort
	for(let i = 0; i <= 999; i++){
		let temp2 = i;
		for(let j = i+1; j <= 999; j++){
			if(arr[j] < arr[temp2])
				temp2 = j;
		}
		if(i != temp2){
			let temp = arr[i];
			arr[i] = arr[temp2];
			arr[temp2] = temp;
		}
	}
	console.log(arr);
	
	//get finish time
	date = new Date();
	var finishTime= date.getTime();
	
	//get deltaTime in miliseconds
	var deltaTime = finishTime - startTime;
	
	
	document.write(deltaTime);
});
</script>
